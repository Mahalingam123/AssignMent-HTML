<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>cellpadding and RowSpan</h1>
    <table border="2" cellpadding="5px" >
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>45000</td>
            <td>10</td>
            <td rowspan="3">Tirunelveli</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>16000</td>
            <td>12</td>
        </tr>
        <tr>
            <td>ApplePhone</td>
            <td>16000</td>
            <td>12</td>
        </tr>
    </table>

     <h1>cellspacing and colSpan</h1>
    <table border="2" cellspacing="5px" >
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Location</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>45000</td>
            <td>10</td>
            <td colspan="2">Tirunelveli</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>16000</td>
            <td>12</td>
            <td>Chennai</td>
            <td>Thambaram</td>
            <td></td>
        </tr>
        <tr>
            <td>ApplePhone</td>
            <td>16000</td>
            <td>12</td>
            <td>Kovai</td>
            <td>Ooty</td>
        </tr>
    </table>
</body>
</html>
